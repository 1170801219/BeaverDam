<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/app.css"/>
    <script src="/static/box.js"></script>
    <script src="/static/thing.js"></script>
    <script src="/static/canvas.js"></script>
    <script src="/static/frame.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body style="text-align:center">

<div id="fixed-panel" class="panel panel-default" style="text-align: left; margin-right: 0" >
    <div class="panel-body">
        <div class="btn-group" data-toggle="buttons">
            <span class="label label-default">Car <input type="radio" name="object" value="car" checked></span>
            <span class="label label-primary">Human <input type="radio" name="object" value="human"></span>
            <span class="label label-success">Tree <input type="radio" name="object" value="tree"></span>
            <span class="label label-info">Animal <input type="radio" name="object" value="animal"></span>
            <span class="label label-warning">Vehicle <input type="radio" name="object" value="vehicle"></span>
            <span class="label label-danger">Other <input type="radio" name="object" value="other"> </span>
        </div>



    <canvas id="frame">

    </canvas>


    <div class="container" style="padding-left: 0px; margin-left: 0px; width: 841px">
        <div class="panel panel-primary" style="margin-bottom: 0px">
            <div class="panel-heading">Frame Controller</div>
            <div class="panel-body" >
                <input id="scroll-bar" type="range" min="0" max="5000" value="0" step="1"/>
                <input class="form-control" id="frame-number" placeholder="0">
            </div>
        </div>
    </div>
    </div>

    <div style="display:inline-block; padding-left: 30px; margin-top: 0" >
    <ul class="list-group row">
        <li class="list-group-item col-xs-6" id="var" style="color: azure">Car</li>

        <li class="list-group-item col-xs-6">Row2</li>
        <li class="list-group-item col-xs-6">Row3</li>
        <li class="list-group-item col-xs-6">Row4</li>
        <li class="list-group-item col-xs-6">Row5</li>
    </ul>

    </div>
</div>


</body>

</html>
