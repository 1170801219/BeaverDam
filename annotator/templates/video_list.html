{% extends "base.html" %}

{% block body %}

<div style="padding: 50px;">
  <table class="table table-hover" style="width:100%; margin: 0 auto;">
    <thead>
      <tr>
        <th>Id</th>
        <th>Annotations</th>
        <th>Verified</th>
        <th>File</th>
        <th>Type</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for video in videos %}
      <tr>
        <td>{{ video.id }}</td>
        <td>{{ video.annotation|yesno }}</td>
        <td>{{ video.verified|yesno }}</td>
        <td>{{ video.filename }}</td>
        {% if video.image_list %}
          <td>Sequence</td>
        {% else %}
          <td>Video</td>
        {% endif %}
        <td><a href="{% url "video" video.id %}">view</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
